       <div class="w3-container">
            <div class="w3-bar w3-black">
                <button class="w3-bar-item w3-button tablink w3-red" onclick="openItem(event,'London')">London</button>
                <button class="w3-bar-item w3-button tablink" onclick="openItem(event,'Paris')">Paris</button>
                <button class="w3-bar-item w3-button tablink" onclick="openItem(event,'Tokyo')">Tokyo</button>
            </div>

            <div id="London" class="w3-container w3-border item">
                <h2>London</h2>

            <div id="Paris" class="w3-container w3-border item" style="display:none">

        <footer class="w3-container w3-card w3-center w3-pale-purple w3-text-purple w3-margin-top w3-margin-bottom w3-padding-4">

            <a href="http://www.familiecoenen.nl/recordings.php"><button class="w3-right w3-btn w3-text-pale-purple w3-border-0 w3-border-pale-purple w3-round-large">recordings</button></a>
        </footer>

        <script>
            function openItem(event, itemName) {
                var i, items, tablinks;

                items = document.getElementsByClassName("item");
                for (i = 0; i < items.length; i++) {
                    items[i].style.display = "none";
                }

                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < items.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
                }

                document.getElementById(itemName).style.display = "block";
                event.currentTarget.className += " w3-red";
            }

            var d = new Date();
            document.getElementById("copyrightyear").innerHTML = "&copy; " + d.getFullYear() + " Familie Coenen";
        </script>
